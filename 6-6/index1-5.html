<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>テックカンファレンス2023</title>
</head>
<body>
    <header>
        <h1>テックカンファレンス2023</h1>
    </header>
    <nav>
        <ul>
            <li><a href="">ホーム</a></li>
            <li><a href="">スピーカー</a></li>
            <li><a href="">登録</a></li>
        </ul>
    </nav>
    <main>
        <article>
            <h2>イベント概要</h2>
            <p>このカンファレンスでは最新の技術トレンドを紹介します。</p>
            <p>参加者にはオリジナルのノベルティが用意されています。</p>
        </article>
        <table border="1">
            <tr>
                <th>セッション</th>
                <th>スピーカー</th>
                <th>時間</th>
            </tr>
            <tr>
                <td rowspan="2">基調講演</td>
                <td>Dr.Tech</td>
                <td>10:00～11:00</td>
            </tr>
            <tr>
                <td>Dr.Mac</td>
                <td>11:30～12:30</td>
            </tr>
            <tr>
            </tr>
            <tr>
                <td>パネルディスカッション</td>
                <td>Dr.tech</td>
                <td>13:00～14:30</td>
            </tr>
        </table>
        <form method="POST" action="">
            <label for="name">名前:</label>
            <input type="text"><br>
            <label for="address">メールアドレス:</label>
            <input type="text"><br>

            <label>性別：</label>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">男性</label>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">女性</label><br>
            
            <label>趣味のある分野：</label>
            <input type="checkbox" name="hobby" id="tech">
            <label for="tech">技術</label>
            <input type="checkbox" name="hobby" id="art">
            <label for="art">芸術</label>
            <input type="checkbox" name="hobby" id="science">
            <label for="science">科学</label><br>

            <label for="country">国：</label>
            <select name="country" id="country">
                <option value="japan">日本</option>
                <option value="usa">アメリカ</option>
                <option value="uk">イギリス</option>
            </select><br>

            <label for="">コメント：</label><br>
            <textarea id="" name="comment" rows="4" cols="50"></textarea><br>
            <button type="submit">送信</button>
        </form>
    </main>
    <footer><p>&copy; 2023 テックカンファレンス All rights reserved.</p></footer>
</body>
</html>
